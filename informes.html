<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes - Ecatepec</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" >INICIO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./visita.html">VISITA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./informes.html">INFORMES</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="contenido">
        <h1>Envianos tus dudas</h1>
        <div class="mb-3 formulario">
            <form action="">
                <label for="fName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Introduce tu nombre(s) y apellidos" name="fName" required>
                <label for="nContact" class="form-label">Número de contacto</label>
                <input type="tel" class="form-control" name="nContact" placeholder="Agrega tu número telefónico" required>
                <label for="email" class="form-label">Correo de contacto</label>
                <input type="email" class="form-control" name="email" placeholder="Agrega tu correo electrónico" required>
                <label for="question" class="form-label">Mensaje</label>
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe tus dudas y comentarios aquí"></textarea>
                <br>
                <input type="submit" class="btn btn-outline-light form-control" value="Enviar">
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
